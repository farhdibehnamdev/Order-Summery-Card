<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summery</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img
        class="img-header"
        src="./images/illustration-hero.svg"
        alt="order summery image header"
      />
      <div class="content">
        <h2>Order Summery</h2>
        <div class="describe-product">
          <p>You can now listen to millions of songs,</p>
          <p>audiobooks,and podcasts on any device</p>
          <p>anywhere you like!</p>
        </div>
        <div class="row">
          <img class="icon-music" src="./images/icon-music.svg" />
          <div class="annual-plan">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change-plan-button">Change</a>
        </div>
        <button class="procced-payment">Proceed to Payment</button>
        <a class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
